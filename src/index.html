<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
</head>

<body>
    <header>
        <h1>minimalist</h1>
    </header>
    <section id="content">
        <article id="list">
            <div id="title" class="item">
                <h2>Today's To Do</h2>
                <button id="resetList">↻</button>
            </div>
            <div id="input">
                <form action="post" class="item" data-new-task-form>
                    <input type="text" id="addToList" placeholder="Add to your list...">
                    <button type="submit">↲</button>
                </form>
            </div>
            <ul id="tasks" data-tasks-list></ul>
            <div id="clear">
                <button id="clearButton">Clear all completed</button>
            </div>
        </article>
    </section>
    <template id="taskTemplate">
        <li>
            <input type="checkbox">
            <form action="post" id="form">
                <input type="text" id="txt">
            </form>
        </li>
    </template>
</body>
</html>
